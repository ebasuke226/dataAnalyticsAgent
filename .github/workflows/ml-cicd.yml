name: ML Model CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手動実行を可能にする

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        python -m pytest test_api.py
        
    - name: Train and evaluate model
      run: |
        python jupyter/train_model.py
        
    - name: Check model metrics
      run: |
        python jupyter/evaluate_model.py
        
    - name: Register model to MLflow
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      run: |
        python jupyter/register_model.py
        
    - name: Build and test Docker containers
      run: |
        docker-compose build
        docker-compose up -d
        # コンテナの起動を待機
        sleep 30
        # ヘルスチェック
        curl -f http://localhost:8000/health || exit 1
        # テスト実行
        python test_api.py
        # コンテナを停止
        docker-compose down
        
    - name: Generate deployment report
      if: github.ref == 'refs/heads/main'
      run: |
        echo "## Model Deployment Report" >> $GITHUB_STEP_SUMMARY
        echo "- Model trained and evaluated successfully" >> $GITHUB_STEP_SUMMARY
        echo "- All tests passed" >> $GITHUB_STEP_SUMMARY
        echo "- Docker containers built and tested successfully" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "1. Review the model metrics in MLflow" >> $GITHUB_STEP_SUMMARY
        echo "2. Start the local environment using: docker-compose up -d" >> $GITHUB_STEP_SUMMARY
        echo "3. Access the services:" >> $GITHUB_STEP_SUMMARY
        echo "   - FastAPI: http://localhost:8000" >> $GITHUB_STEP_SUMMARY
        echo "   - MLflow: http://localhost:5000" >> $GITHUB_STEP_SUMMARY
        echo "   - Grafana: http://localhost:3000" >> $GITHUB_STEP_SUMMARY 